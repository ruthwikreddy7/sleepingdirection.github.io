<!DOCTYPE html>
<html>
<head>
    <title>Sleeping Direction Finder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Sleeping Direction Finder</h1>
    </header>
    <main>
        <form id="locationForm">
            <label for="locationInput">Enter your location:</label>
            <input type="text" id="locationInput" placeholder="E.g., New Delhi, India">
            <button type="submit">Find Sleeping Direction</button>
        </form>
        <div id="resultContainer">
            <h2>Your Sleeping Direction:</h2>
            <p id="northDirection"></p>
            <p id="recommendation"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Sleeping Direction Finder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
